<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bear's Book marker</title>
    <link href="//cdn.muicss.com/mui-0.9.3/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="//cdn.muicss.com/mui-0.9.3/js/mui.min.js"></script>
</head>
<body>
<div class="mui-container-fluid">
    <header class="mui-row main-title-container">
        <div class="mui-col-md-12 main-title-box mui-panel">
            <h1 class="main-title">Book Marker</h1>
        </div>
    </header>
    <section>
        <div class="mui-row">
            <div class="mui-col-xs-12 mui-col-md-8 mui-col-md-offset-2">
                <div class="mui-textfield">
                    <input class="phrase-input" type="text" placeholder="Write Your phrase">
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-xs-12 mui-col-md-8 mui-col-md-offset-2">
                <table class="todo-table mui-table mui-table--bordered">
                    <tbody class="phrase-item-box">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="./index.js"></script></body>
</html>
